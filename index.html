<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Universitaria Interactiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    padding: 20px;
  }
  h2 {
    border-bottom: 2px solid #cc3366;
    color: #cc3366;
  }
  .anio {
    margin-bottom: 30px;
  }
  .bimestre {
    margin: 10px 0 20px 20px;
  }
  .ramo {
    cursor: pointer;
    padding: 6px 10px;
    margin: 4px 0;
    border-radius: 5px;
    background-color: #f5f0f3; /* color base */
    transition: background-color 0.3s, opacity 0.3s;
    user-select: none;
    width: max-content;
  }
  .ramo:hover {
    background-color: #f0d6e3;
  }
  .completado {
    background-color: #f8d7da; /* rosado suave */
    text-decoration: line-through;
    opacity: 0.7;
  }
</style>
</head>
<body>

<h1>Malla Universitaria Interactiva</h1>

<div class="anio" id="anio1">
  <h2>Año 1</h2>
  
  <div class="bimestre" id="bim1-1">
    <h3>Bimestre 1</h3>
    <div class="ramo" data-nombre="Introducción a la Prevención de Riesgos">Introducción a la Prevención de Riesgos</div>
    <div class="ramo" data-nombre="Matemática I">Matemática I</div>
    <div class="ramo" data-nombre="Química">Química</div>
  </div>
  
  <div class="bimestre" id="bim1-2">
    <h3>Bimestre 2</h3>
    <div class="ramo" data-nombre="Matemática II">Matemática II</div>
    <div class="ramo" data-nombre="Estadística">Estadística</div>
    <div class="ramo" data-nombre="Seguridad Industrial">Seguridad Industrial</div>
  </div>

  <!-- Agrega más bimestres y ramos según tu malla -->
</div>

<div class="anio" id="anio2">
  <h2>Año 2</h2>
  <div class="bimestre" id="bim2-1">
    <h3>Bimestre 1</h3>
    <div class="ramo" data-nombre="Higiene Industrial">Higiene Industrial</div>
    <div class="ramo" data-nombre="Ergonomía">Ergonomía</div>
  </div>
  <div class="bimestre" id="bim2-2">
    <h3>Bimestre 2</h3>
    <div class="ramo" data-nombre="Legislación y Normativa">Legislación y Normativa</div>
    <div class="ramo" data-nombre="Toxicología">Toxicología</div>
  </div>
</div>

<!-- Puedes copiar y pegar más años y bimestres -->

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".ramo").forEach(ramo => {
      const nombre = ramo.dataset.nombre;

      // Cargar estado guardado
      const estado = localStorage.getItem(nombre);
      if (estado === "completado") {
        ramo.classList.add("completado");
      }

      // Agregar acción al hacer clic
      ramo.addEventListener("click", () => {
        ramo.classList.toggle("completado");
        if (ramo.classList.contains("completado")) {
          localStorage.setItem(nombre, "completado");
        } else {
          localStorage.removeItem(nombre);
        }
      });
    });
  });
</script>

</body>
</html>
